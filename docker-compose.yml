version: '3.8'

services:
  bpm-workflow-designer:
    build: .
    container_name: bpm-workflow-designer
    ports:
      - "80:80"
    volumes:
      - bpm_data:/app/data
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=80
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bpm.rule=Host(`localhost`)"
      - "traefik.http.services.bpm.loadbalancer.server.port=80"

volumes:
  bpm_data:
    driver: local

networks:
  default:
    name: bpm-network